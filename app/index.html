<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="100 Days of Artifacts Gallery">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>100 Days of Artifacts</title>
	
	<link rel="canonical" href="http://akineticblog.com/100days/">
	
	<!--Fonts-->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>

	<!-- Stylesheets -->
	<!-- build:css-vendor -->
	<link rel="stylesheet" href="styles/vendor.css">
	<!-- endbuild -->
	<!-- build:css-bundle -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->

	<base href="/">
	<style >
		.initial-spinner {
			position: absolute;

			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
		}
		.initial-spinner img {
			width: 73px;
			height: 73px;
		}
		.initial-spinner img g {
			will-change: transform;
		}
	</style>
</head>
<body>
	<app>
		<div class="initial-spinner">
			<img src="images/spinner.svg">
		</div>
	</app>

	<!--
        Angular 2 polyfills (zone.js, reflect-metadata, ...) must be loaded BEFORE SystemJS
    -->
	<!-- inline node_modules/angular2/bundles/angular2-polyfills.js -->
	<script inline src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
	<script inline src="node_modules/traceur/bin/traceur-runtime.js"></script>
	
	<!-- build:js-app -->
	<!-- for production, this is all replaced by a minified bundle -->
	<script src="jspm_packages/system.src.js"></script>
	<script src="jspm.conf.js"></script>
	<script>
		System.import('core/boot').catch(console.error.bind(console));
	</script>
	<!-- endbuild -->
</body>
</html>
